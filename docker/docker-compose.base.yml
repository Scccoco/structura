# Базовые сервисы - общие для всех сред
# Базы данных, Redis, сети

version: '3.8'

services:
  # PostgreSQL для BIMserver
  postgres_bim:
    image: postgres:15-alpine
    container_name: postgres_bim
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_BIM_DB:-bimserver}
      POSTGRES_USER: ${POSTGRES_BIM_USER:-bimserver}
      POSTGRES_PASSWORD: ${POSTGRES_BIM_PASSWORD:-bimserver_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../data/postgres_bim:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_BIM_USER:-bimserver}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Nextcloud
  postgres_nc:
    image: postgres:15-alpine
    container_name: postgres_nc
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_NC_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_NC_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_NC_PASSWORD:-nextcloud_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../data/postgres_nc:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_NC_USER:-nextcloud}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - кеш для Nextcloud
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - ../data/redis:/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_pass}", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL для Speckle
  postgres_speckle:
    image: postgres:15-alpine
    container_name: postgres_speckle
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_SPECKLE_DB:-speckle}
      POSTGRES_USER: ${POSTGRES_SPECKLE_USER:-speckle}
      POSTGRES_PASSWORD: ${POSTGRES_SPECKLE_PASSWORD:-speckle_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../data/postgres_speckle:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_SPECKLE_USER:-speckle}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3 Object Storage для Speckle
  minio:
    image: minio/minio:RELEASE.2024-01-29T03-56-32Z
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ../data/minio:/data
    networks:
      - internal
    # healthcheck removed for stability on low-resource VPS

networks:
  web:
    name: bim_web
    driver: bridge
  internal:
    name: bim_internal
    driver: bridge
    internal: false

volumes:
  postgres_bim_data:
  postgres_nc_data:
  redis_data:
  bimserver_data:
  nextcloud_data:


