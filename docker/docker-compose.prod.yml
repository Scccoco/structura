# Продакшн конфигурация - VPS с доменами и HTTPS
# Запуск на VPS: docker-compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Traefik - Reverse Proxy с HTTPS
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/dynamic.yml:/dynamic.yml:ro
      - ../data/traefik:/data
    networks:
      - web
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=/dynamic.yml
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=scccoco55@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
      - --log.level=INFO
    labels:
      - "traefik.enable=true"

  # Portainer
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../data/portainer:/data
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`port.structura-most.ru`)"
      - "traefik.http.routers.portainer.entrypoints=web"
      - "traefik.http.routers.portainer.middlewares=portainer-https-redirect"
      - "traefik.http.routers.portainer-secure.rule=Host(`port.structura-most.ru`)"
      - "traefik.http.routers.portainer-secure.entrypoints=websecure"
      - "traefik.http.routers.portainer-secure.tls=true"
      - "traefik.http.routers.portainer-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.portainer-secure.service=portainer"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.portainer-https-redirect.redirectscheme.scheme=https"

  # BIMserver
  bimserver:
    build:
      context: ./bimserver
      dockerfile: Dockerfile
    container_name: bimserver
    restart: unless-stopped
    environment:
      - CATALINA_OPTS=-Xmx2g -Xms1g -Djava.awt.headless=true
      - BIMSERVER_DATABASE_TYPE=postgresql
      - BIMSERVER_DATABASE_HOST=postgres_bim
      - BIMSERVER_DATABASE_PORT=5432
      - BIMSERVER_DATABASE_NAME=${POSTGRES_BIM_DB:-bimserver}
      - BIMSERVER_DATABASE_USER=${POSTGRES_BIM_USER:-bimserver}
      - BIMSERVER_DATABASE_PASSWORD=${POSTGRES_BIM_PASSWORD:-bimserver_pass}
    volumes:
      - ../data/bimserver:/var/lib/bimserver
      - ../config/bimserver:/bimserver-home
    networks:
      - web
      - internal
    depends_on:
      postgres_bim:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/bimserver/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bimserver.rule=Host(`bim.structura-most.ru`)"
      - "traefik.http.routers.bimserver.entrypoints=web"
      - "traefik.http.routers.bimserver.middlewares=bimserver-https-redirect"
      - "traefik.http.routers.bimserver-secure.rule=Host(`bim.structura-most.ru`)"
      - "traefik.http.routers.bimserver-secure.entrypoints=websecure"
      - "traefik.http.routers.bimserver-secure.tls=true"
      - "traefik.http.routers.bimserver-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.bimserver-secure.middlewares=bimserver-addprefix"
      - "traefik.http.routers.bimserver-secure.service=bimserver"
      - "traefik.http.services.bimserver.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.bimserver-addprefix.addprefix.prefix=/bimserver"
      - "traefik.http.middlewares.bimserver-https-redirect.redirectscheme.scheme=https"

  # Nextcloud
  nextcloud:
    image: nextcloud:30-apache
    container_name: nextcloud
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres_nc
      - POSTGRES_DB=${POSTGRES_NC_DB:-nextcloud}
      - POSTGRES_USER=${POSTGRES_NC_USER:-nextcloud}
      - POSTGRES_PASSWORD=${POSTGRES_NC_PASSWORD:-nextcloud_pass}
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD:-redis_pass}
      - NEXTCLOUD_TRUSTED_DOMAINS=cloud.structura-most.ru
      - APACHE_DOCUMENTROOT=/var/www/html
      - OVERWRITEPROTOCOL=https
    volumes:
      - ../data/nextcloud:/var/www/html
    networks:
      - web
      - internal
    depends_on:
      postgres_nc:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`cloud.structura-most.ru`)"
      - "traefik.http.routers.nextcloud.entrypoints=web"
      - "traefik.http.routers.nextcloud.middlewares=nextcloud-https-redirect"
      - "traefik.http.routers.nextcloud-secure.rule=Host(`cloud.structura-most.ru`)"
      - "traefik.http.routers.nextcloud-secure.entrypoints=websecure"
      - "traefik.http.routers.nextcloud-secure.tls=true"
      - "traefik.http.routers.nextcloud-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.nextcloud-secure.middlewares=nextcloud-headers"
      - "traefik.http.routers.nextcloud-secure.service=nextcloud"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"
      - "traefik.http.middlewares.nextcloud-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.nextcloud-https-redirect.redirectscheme.scheme=https"

  # xeokit
  xeokit:
    image: nginx:alpine
    container_name: xeokit
    restart: unless-stopped
    volumes:
      - ../config/xeokit/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../config/xeokit/viewer:/usr/share/nginx/html:ro
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xeokit.rule=Host(`viewer.structura-most.ru`)"
      - "traefik.http.routers.xeokit.entrypoints=web"
      - "traefik.http.routers.xeokit.middlewares=xeokit-https-redirect"
      - "traefik.http.routers.xeokit-secure.rule=Host(`viewer.structura-most.ru`)"
      - "traefik.http.routers.xeokit-secure.entrypoints=websecure"
      - "traefik.http.routers.xeokit-secure.tls=true"
      - "traefik.http.routers.xeokit-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.xeokit-secure.service=xeokit"
      - "traefik.http.services.xeokit.loadbalancer.server.port=80"
      - "traefik.http.middlewares.xeokit-https-redirect.redirectscheme.scheme=https"
